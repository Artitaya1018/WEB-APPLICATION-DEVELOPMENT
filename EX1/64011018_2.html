<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><i>Contact Informatuion</i></legend>
            <label for="firstname">Firstname:</label><input type="text" required><br>
            <label for="lastname">Lastname:<input type="text" required></label><br>
            <label for="Email">Email:<input type="email" required></label><br>
        </fieldset>

        <fieldset>
            <legend><em>Question</em></legend>
            How tall is the Eiffel Tower in Paris, France?<br>
            <label><input type="radio" id="548ft" value="584ft" name="Eiffel">584ft</label><br>
            <label><input type="radio" id="748ft" value="748ft" name="Eiffel">784ft</label><br>
            <label><input type="radio" id="984ft" value="984ft" name="Eiffel">984ft</label><br>
            <label><input type="radio" id="1184ft" value="1184ft" name="Eiffel">1184ft</label>
        </fieldset>

        <fieldset>
            <legend><em>Tiebreaker Question</em></legend>
            In 25 words or less,say why you would like to win $10,000:<br>
            <textarea rows="10" cols="40" maxlength="25"> </textarea>
        
        </fieldset>

        <fieldset>
            <legend><i>Enter competition</i></legend>
            <button type="submit">Enter Competition</button>
            

        </fieldset>

    </form>
</body>
</html>
